<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cancheros</title>
    <link rel="icon" href="../img/i-cancha.png">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/adm.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://kit.fontawesome.com/e50f04e157.js" crossorigin="anonymous"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <script type="text/javascript" src="../js/addUsuario.js"></script>
    <script type="text/javascript" src="../js/listUsuario.js"></script>
</head>

<body>
    <header>
        <a href="../index.html"><img src="../img/logo.png" alt="logo"></a>
        <div>
            <button>Inicio</button>
        </div>
    </header>

    <div id="noResponsive">
        <h3>Lo sentimos, esta página no está optimizada para dispositivos móviles.</h3>
        <p>Te recomendamos visitarla desde un dispositivo de escritorio.</p>
    </div>

    <main>
        <!---Panel de agrega usuario--->
        <div id="panelAgregarUsuario">
            <h2>Regístrate</h2>
            <p>Crea tu cuenta. Es gratis y solo te tomará un minuto.</p>
        </div>

        <!---Formulario para agregar usuario--->
        <form id="formAgregarUsuario">
            <div id="infoNuevoUsuario">
            <label>
                <h4>Nombre</h4>
            </label>
            <input type="text" id="nombreUsuarioNuevo" required />

            <label>
                <h4>Apellidos</h4>
            </label>
            <input type="text" id="apellidosUsuarioNuevo" required />

            <label>
                <h4>Correo</h4>
            </label>
            <input type="text" id="correoUsuarioNuevo" required />

            <label>
                <h4>Contraseña</h4>
            </label>
            <input type="password" id="contraseñaUsuarioNuevo" required />

            <label>
                <h4>Confirmar contraseña</h4>
            </label>
            <input type="password" id="confirmarContraseñaUsuarioNuevo" required />
            </div>

            <button type='submit'>Registrarse</button>
        </form>

        <div id="response"></div>
        
    </main>

    <footer>
        <img src="../img/logo.png" alt="logo">
        <i class="fa-regular fa-copyright"></i>
        <p>2024</p>
    </footer>

</body>

</html>
